group 'AopExample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.3.10.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.3.7.RELEASE'
    compile 'org.springframework:spring-test:3.2.4.RELEASE'
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
